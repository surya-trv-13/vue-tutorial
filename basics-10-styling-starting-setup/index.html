<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div 
        @click="updateBoxColor('A')" 
        class="demo"
        :class="boxAClasses" 
      ></div> <!--The dynamic css class can be selected by binding them in a object as a functionality of Vue-->
      <div 
        @click="updateBoxColor('B')" 
        :class="['demo', {active: boxBSelected}]"
      ></div>  <!--For the dynamic styling we can add the syntax in array to have multiple properties-->
      <div 
        @click="updateBoxColor('C')" 
        class="demo"
        :class="{active: boxCSelected}"
      ></div> <!-- Here the demo is always be called hence called in the class property, while the active is a dynamic hence called in the bind class-->
    </section>
  </body>
</html>
