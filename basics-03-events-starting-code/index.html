<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(5)">Add 5</button> <!-- v-on is a directive to listen to html events for the form element -->
      <button v-on:click="decrement(3)">Remove 3</button> <!--We can add the methods name and vue will handle the calling of the methods or we can call with the argument-->
      <p>Result: {{ counter }}</p>
      <input type="text" name="nameVal" id="nameID" v-on:input="setName($event, 'Rath')" v-on:keyup.enter="confirmName"> <!--By Default the browser sends the event as argument in the event method if method pointed without argument-->
      <p>Your Name: {{confirmedName}}</p>
      <!--Modifier-->
      <form v-on:submit.prevent="submitForm"> <!--Event Modifier are the properties which can be used to work more detailed in Vue--> <!--Prevent is event.preventDefault-->
        <input type="text" name="formFIeld" id="fieldId">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>

<!--In the above example enter and prevent are the event modifier in Vue-->
