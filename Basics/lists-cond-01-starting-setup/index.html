<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@latest" defer></script>
		<script src="app.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Vue Course Goals</h1>
		</header>
		<section id="user-goals">
			<h2>My course goals</h2>
			<input type="text" v-model="enteredValue" />
			<button @click="addGoals">Add Goal</button>
			<p v-if="goals.length === 0">
				No goals have been added yet - please start adding some!
			</p>
			<!-- We can show the v-show instead if of v-if, in case we want to hide the element rather than removing from the DOM -->
			<ul v-else>
				<!--The v-else should be added just after the v-if component -->
				<li v-for="(goal, index) in goals" @click="removeGoals(index)">
					<!--The index element can be used inside the li tag where the v-for is called.-->
					{{goal}}
				</li>
			</ul>
		</section>
	</body>
</html>
